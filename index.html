  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Basic body styling for better typography */
    body {
      font-family: 'Inter', sans-serif; /* A modern, clean font */
    }
    /* Ensure Tailwind's preflight doesn't get overridden harshly by browser defaults for html/body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Styles for Markdown Elements */
    strong, b {
      font-weight: 600; /* Tailwind's font-semibold */
    }
    em, i {
      font-style: italic;
    }
    code {
      background-color: #374151; /* bg-slate-700 */
      color: #d1d5db; /* text-slate-300 */
      padding: 0.1em 0.4em;
      border-radius: 0.25em; /* rounded-sm */
      font-family: 'Menlo', 'Consolas', 'Liberation Mono', monospace;
      font-size: 0.9em;
    }
    pre {
      background-color: #1f2937; /* bg-slate-800 */
      color: #e5e7eb; /* text-slate-200 */
      padding: 0.75em 1em;
      border-radius: 0.375em; /* rounded-md */
      overflow-x: auto;
      font-family: 'Menlo', 'Consolas', 'Liberation Mono', monospace;
      font-size: 0.9em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      border: 1px solid #4b5563; /* border-slate-600 */
    }
    pre code { /* Reset styles for code inside pre */
      padding: 0;
      background-color: transparent;
      color: inherit;
      border: none;
      font-size: inherit; /* Inherit pre's font size */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
